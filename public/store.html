<!DOCTYPE html>
<html>
    <head>
        <title>ANON-J | About</title>
        <meta name="description" content="A website about the band ANON-J">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">ANON-J</h1>
        </header>

        <section class="content-section shop-item-section container">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-item-container">
                <div class="shop-item">
                    <span class="shop-item-title">One Last Memory</span>
                    <img class="shop-item-image" src="Images/ANONJ_Album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Something To Live For</span>
                    <img class="shop-item-image" src="Images/ANONJ_Album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section shop-item-section container">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-item-container">
                <div class="shop-item">
                    <span class="shop-item-title">Sticker</span>
                    <img class="shop-item-image shop-item-sticker" src="Images/ANONJ_Logo.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section shop-item-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row-header">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            
            <div class="cart-total">
                <span class="cart-total-item">Total</span>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="main-footer-container container">
                <h3 class="band-name">ANON-J</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.facebook.com/ANONJOfficial/" target="_blank">
                            <img src="Images/Facebook_Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.soundcloud.com/anonjofficial" target="_blank">
                            <img src="Images/SoundCloud_Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
